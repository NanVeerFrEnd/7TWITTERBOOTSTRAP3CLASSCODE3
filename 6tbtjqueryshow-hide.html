<html>
    <head>
        <title> jQuery-Show Hide </title>
        <script src="https://code.jquery.com/jquery-3.6.2.js"></script>
        <style>
            p{
                padding: 20px;
                font-size: 20px;
                background-color:rgb(43, 147, 226);
            }
        </style>
        <script>
            $(document).ready(function(){
                //Hide Element
                $(".hide-btn").click(function() {
                    $("p").hide()
                })
                 //Show Element
                 $(".show-btn").click(function() {
                    $("p").show()
                })
            })
        </script>
    </head>
    <body>
        <center>
            <h1> jQuery Show Hide Example </h1>
            <hr>
            <button type="button" class="hide-btn"> Hide Elements </button>
            <button type="button" class="show-btn"> Show Elements </button>
            <p> Secret Rapture </p>
        </center>
    </body>
</html>
